<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Archivos indexados - RAGnarok</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <a href="/"><img src="/logo/ragnarok_logo.png" class="logo-lateral" alt="Logo Ragnarok"/></a>
  <h2>Archivos indexados</h2>
  <table border=1 cellpadding=5>
    <tr><th>Nombre</th><th>Hash</th><th>Chunks</th></tr>
    {% for row in rows %}
      <tr>
        <td>{{ row.source }}</td>
        <td>{{ row.hash }}...</td>
        <td>{{ row.chunks }}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="/">‚Üê Volver</a>
</body>
</html>
