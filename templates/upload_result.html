<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Resultados de Indexación - RAGnarok</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="logo-top">
    <img src="/logo/ragnarok_logo.png" class="logo-central" alt="Logo Ragnarok central"/>
  </div>
  <!-- Menú superior -->
  <nav class="menu-superior">
    <a href="/search" class="menu-link">Chat</a>
    <a href="/files" class="menu-link">Ver archivos</a>
    <a href="/upload" class="menu-link">Subir archivos</a>
    <form action="/backup" method="post" style="display:inline;">
      <button type="submit" class="menu-btn">Crear backup</button>
    </form>
  </nav>
  <div class="main-container">
    <h2>Resultados de Indexación</h2>
    <table border="1" cellpadding="5">
      <tr>
        <th>Archivo</th>
        <th>Estado</th>
        <th>Detalle/Chunks</th>
      </tr>
      {% for r in results %}
        <tr>
          <td>{{ r.filename }}</td>
          <td>{{ r.status }}</td>
          <td>
            {% if r.status == 'indexed' %}
              {{ r.chunks }}
            {% else %}
              {{ r.detail }}
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </table>
    <div class="links">
      <a href="/upload">← Volver</a>
    </div>
  </div>
</body>
</html>
